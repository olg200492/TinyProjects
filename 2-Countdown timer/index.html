<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="/2-Countdown timer/dist/css/main.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
  <div class="header">
  <a href="#default" class="logo">&#9201; Birthday Countdown</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
  </div>
</div>
    </header>
    <main class="coral section" contenteditable>
      <div>
        <p class="text">&#x1F389;Enter your Birthday Date&#x1F389;</p>
      </div>
      <div class="clock-input">
        <input
          type="date"
          name="time-to"
          class="time-to"
          id="time-to"
          value=""
          onchange="calcTime(this.value)"
        />
      </div>
      <div class="container">
        <div class="clock-column">
          <p class="clock-day clock-timer"></p>
          <p class="clock-label">Days</p>
        </div>
        <div class="clock-column">
          <p class="clock-hours clock-timer"></p>
          <p class="clock-label">Hours</p>
        </div>

        <div class="clock-column">
          <p class="clock-minutes clock-timer"></p>
          <p class="clock-label">Minutes</p>
        </div>

        <div class="clock-column">
          <p class="clock-seconds clock-timer"></p>
          <p class="clock-label">Seconds</p>
        </div>
      </div>
      <div>
        <p class="text" id="massage"></p>
      </div>
    </main>
  </body>
</html>
